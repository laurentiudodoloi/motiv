<ion-header>
  <ion-toolbar>
    <ion-title>Target Modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Text</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Importance</ion-label>
      <ion-select>
        <ion-select-option value="1">Not so important</ion-select-option>
        <ion-select-option value="2">Good to have</ion-select-option>
        <ion-select-option value="3">Important</ion-select-option>
        <ion-select-option value="4">Very important</ion-select-option>
        <ion-select-option value="5">Dream</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Has deadline</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Select deadline</ion-label>
      <ion-datetime></ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>
