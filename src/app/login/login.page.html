<ion-header>
</ion-header>

<ion-content padding>
  <div style="display: flex; flex-direction: column; justify-content: space-around; height: 100%;">
    <h3 class="ion-text-center">Login into your account</h3>

    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>

    <div>
      <ion-button
              color="primary"
              expand="block"
              (click)="login()"
      >Login
      </ion-button>

      <p class="ion-text-center">Don't have an account ?
        <ion-button
                color="primary"
                fill="clear"
                size="small"
                (click)="goToRegister()"
        >Register
        </ion-button>
      </p>
    </div>
  </div>
</ion-content>
