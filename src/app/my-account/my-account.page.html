<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      My account
    </ion-title>

    <ion-buttons slot="end" padding-end>
      <ion-button>Level 1 (20 pt)</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header style="border-bottom: 1px solid #f1f1f1;">
        <ion-card-title>Good day, Laurentiu !</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="none">
          <ion-list-header>
            <ion-label>Account statistics</ion-label>
          </ion-list-header>

          <ion-item>
            <ion-icon slot="start" color="medium" name="podium"></ion-icon>
            <ion-label>Level 23</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" color="medium" name="star-outline"></ion-icon>
            <ion-label>644 points</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" color="medium" name="star-half"></ion-icon>
            <ion-label>60 points until next level</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" color="medium" name="trophy"></ion-icon>
            <ion-label>86 targets achieved</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
